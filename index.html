<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <!-- <h1>CALCULATOR</h1> -->
        <div class="header">
            
           <div class="window">
            
              <span class="red"></span>
              <span class="yellow"></span>
              <span class="green"></span>
           </div>
           <input disabled type="text" id="exp" class="input" placeholder="0">
           <input disabled type="text" id="ans" class="input" placeholder="ANS">
           
        </div>
        <div class="keys">
           <div class="row">
              <div class="number">
                 <span class="num" >7</span>
                 <span class="num">8</span>
                 <span class="num">9</span>
              </div>
              <div class="symbol">
                <span style="font-size: 1rem;" class="num opr">%</span>
             </div>
              <!-- <div class="symbol num">
                 <span>%</span>
              </div> -->
           </div>
           <div class="row">
              <div class="number">
                 <span class="num">4</span>
                 <span class="num">5</span>
                 <span class="num">6</span>
              </div>
              <div class="symbol">
                 <span class="num opr">-</span>
              </div>
           </div>
           <div class="row">
              <div class="number">
                 <span class="num">1</span>
                 <span class="num">2</span>
                 <span class="num">3</span>
              </div>
              <div class="symbol">
                 <span class="num opr">+</span>
              </div>
           </div>
           <div class="row">
              <div class="number">
                 <span id="clear" class="dull" class="num">AC</span>
                 <span class="num">0</span>
                 <span class="num">,</span>
              </div>
              <div class="symbol ">
                 <span class="num opr ">*</span>
              </div>
           </div>
        </div>
     </div>
     


     <script src="script.js"></script>
</body>
</html>
